<!-- Wyświetlanie listy zakupów i dodawanie lub usuwanie produktów z listy zakupów -->
<p>Kupione produkty: {{productsPurchased.length}}</p>
<ul>
  <li appChecked appDate [date]="product.end" *ngFor="let product of productsPurchased">
    {{product.name | transformProduct: ' - kupione!' }}
  </li>
</ul>
