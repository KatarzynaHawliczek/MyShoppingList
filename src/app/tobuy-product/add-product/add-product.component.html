<!-- Dodawanie produktów do listy zakupów -->
<div>
  <form [formGroup]="addForm" (ngSubmit)="add()">
    <div formArrayName="productName">
      <div *ngFor="let product of addForm.get('productName')['controls']; let i = index">
        {{i+1}}.<input type="text" [formControlName]="i" style="margin: 5px">
      </div>
    </div>
    <button type="submit" [disabled]="addForm.invalid">Dodaj</button>
    <button type="button" (click)="addField()">Dodaj więcej produktów</button>
  </form>
</div>
